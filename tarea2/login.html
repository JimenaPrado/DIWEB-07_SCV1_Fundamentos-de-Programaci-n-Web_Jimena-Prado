<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/petcare_6 [Converted].png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <header class="align-self-">
        <img src="images/universidad_logo.png" alt="logo" width="150px" height="150px">
    </header>

    <section class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-6 fondo shadow mt-5">
                <div class="p-5">
                    <div class="mb-5 text-center">
                        <img src="images/petcare_6 [Converted].png" alt="logo" width="150px" height="150px">
                    </div>
                        <div class="mb-3 text-center">
                            <h3>Iniciar sesión</h3>
                        </div>
                    <div class="mb-5">
                        <label class="form-label " for="usuario">Usuario:</label>
                        <input class="form-control " id="usuario" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="contra">Contraseña:</label>
                        <input class="form-control " id="contra" type="password">
                    </div>
                    <div class="text-center pt-4">
                        <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center pt-3">
        <a href="#"><i class="uil uil-facebook"></i></a>
        <a href="#"><i class="uil uil-instagram-alt"></i></a>
        <a href="#"><i class="uil uil-twitter"></i></a>
        <h3 class="mt-3">Jimena Prado - Derechos reservados 2024 - </h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>
</body>

</html>
